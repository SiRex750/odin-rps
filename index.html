<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin R P S</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="input">
        <div class="info">
            <h2>ROCK</h2>
            <h2>PAPER</h2>
            <h2>SCISSORS</h2>
        </div>
        <div class="options">
            <div id="rock" class="sel"></div>
            <div id="paper" class="sel"></div>
            <div id="scissors" class="sel"></div>
        </div>   
    </div>
    <div class="score"></div>
    <div class="result">
        <div class="box"></div>
    </div>
    <div class="footer">
        <h2>Made by SiRex750 for "The Odin Project"</h2>
    </div>
</body>
</html>
